<html>
    <head>
        <title> Aula 07 </title>
    </head>
    <body>
        <h1> Cadastro </h1>
        <form action="/recebe.html" method="post">
            Nome Completo: <input type="text" maxlength="50" id="nome" name="nome">
            <br><br>
            Senha: <input type="password" id="senha" name="senha">
            <br><br>
            E-Mail: <input type="email" id="email" name="email">
            <br><br>
            Data de Nascimento: <input type="date" id="data" name="data">
            <br><br>
            Idade: <input type="number" id="idade" name="idade">
            <br><br>
            <p> Feedback: </p>
            <textarea rows="4" cols="40"> </textarea>
            <p> Área de Interesses: </p>
            <select>
                <option> Redes </option>
                <option> Design </option>
                <option> Programação </option>
                <option> Suporte </option>
            </select>
            <br><br>
            <input type="button" value="Enviar">
        </form>
    </body>
</html>
